<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <script src="scripts/annyang.js"></script>
</head>
<body>
    <span id="output"></span>
    <script>
        if (annyang) {
           
            // Add our commands to annyang
            annyang.addCommands({
                'report': function () {
                    $('#output').html("report");
                }
            });

            annyang.addCommands({
                'audit': function () {
                    $('#output').html("audit");
                }
            });

            annyang.addCommands({
                'gb report': function () {
                    $('#output').html("gb report");
                }
            });

            annyang.addCallback('resultMatch', function (userSaid, commandText, phrases) {
                console.log(userSaid); // sample output: 'hello'
                console.log(commandText); // sample output: 'hello (there)'
                console.log(phrases); // sample output: ['hello', 'halo', 'yellow', 'polo', 'hello kitty']
            });

            annyang.addCallback('resultNoMatch', function (arr) {
                console.log(arr); // sample output: 'hello'
             
            });

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }
    </script>
</body>
</html>
